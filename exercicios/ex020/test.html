<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste pseudo div</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(255, 255, 255);
            background-color: red;
        }


    </style>
</head>
<body>
    <p>Texto escondido em baixo</p>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO AQUI</p>
    </div>
    
</body>
</html>
